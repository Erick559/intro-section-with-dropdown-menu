<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Intro section with dropdown navigation</title>
  <script src="index.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Snap Logo">
    </div>
    <nav class="navigation">
      <div>
        <p>Features</p>
        <img src="images/icon-arrow-down.svg" alt="arrow down icon">
        <div>
          <div class="menu-list">
            <img src="images/icon-todo.svg" alt="Todo List Icon">
            <p>Todo List</p>
          </div>
          <div class="menu-list">
            <img src="images/icon-calendar.svg" alt="Calendar Icon">
            <p>Calendar</p>
          </div>
          <div class="menu-list">
            <img src="images/icon-reminders.svg" alt="Reminders Icon">
            <p>Reminders</p>
          </div>
          <div class="menu-list">
            <img src="images/icon-planning.svg" alt="Planning Icon">
            <p>Planning</p>
          </div>
        </div>
      </div>
      <div>
        <p>Company</p>
        <div class="menu-list">
          <div class="menu-item">
            <p>History</p>
          </div>
          <div class="menu-item">
            <p>Our Team</p>
          </div>
          <div class="menu-item">
            <p>Blog</p>
          </div>
        </div>
      </div>
      <p>Careers</p>
      <p>About</p>
    </nav>
    <div class="auth">
      <button>Login</button>
      <button>Register</button>
    </div>
    <div class="hamburger-menu">
      <img src="images/icon-menu.svg" alt="Open Mobile Menu">
    </div>
  </header>
  <main></main>
</body>
</html>
